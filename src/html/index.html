<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>EasyBank</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo">
          <img class="header__logo-image" src="../images/logo.png" alt="" />
        </div>
        <nav class="header__navigation">
          <ul class="navigation">
            <li class="navigation__item">
              <a href="" class="navigation__link">Home</a>
            </li>
            <li class="navigation__item">
              <a href="/about" class="navigation__link">About</a>
            </li>
            <li class="navigation__item">
              <a href="/contact" class="navigation__link">Contact</a>
            </li>
            <li class="navigation__item">
              <a href="/blog" class="navigation__link">Blog</a>
            </li>
            <li class="navigation__item">
              <a href="/careers" class="navigation__link">Careers</a>
            </li>
          </ul>
        </nav>
        <button class="header__button">Request Invite</button>
      </div>
    </header>
    <section class="intro">
      <div class="intro__wrapper">
        <div class="intro__content">
          <h1 class="intro__title">Next generation digital banking</h1>
          <p class="intro__text">
            Take your financial life online. Your Easybank account will be a
            one-stop-shop for spending, saving, budgeting, investing, and much
            more.
          </p>
          <button class="intro__button">Request Invite</button>
        </div>
        <div class="intro__images">
          <img class="intro__image-bg" src="../images/bg-intro-desktop.svg" />
          <img class="intro__image-phones" src="../images/image-mockups.png" />
        </div>
      </div>
    </section>
  </body>
</html>
